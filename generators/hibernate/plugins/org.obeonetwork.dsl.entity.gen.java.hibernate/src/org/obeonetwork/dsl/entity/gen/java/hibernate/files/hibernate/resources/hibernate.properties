# Package where hibernate Dao Implementations will be generated
dao.hibernate.package=hibernate

# Package where hibernate Dao Implementations Tests will be generated
dao.hibernate.test.package=test

# Package that contains the HibernateUtil class
hibernateUtil.package=org.obeonetwork.fwk.dao.hibernate

# Name of the HibernateUtil class
hibernateUtil.name=HibernateUtil

# Wether to set the cascade attribute to composition.cascade.policy
useCascadeConfig=false

# Wether to generate the cascade attribute or not
hibernate.config.dynamic-update=true

# Defalut generator
hibernate.generator.class=uuid

daoException.package=org.obeonetwork.fwk.dao.hibernate

daoException.name=DaoException

# use of spring
linkage.strategy=

generate.tests=yes
path.to.test.java=/src